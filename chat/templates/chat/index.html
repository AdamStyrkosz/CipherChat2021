{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'styleindex.css' %}">
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://img.icons8.com/ios/452/chat-message--v2.png" id="icon" alt="User Icon" />
      <h1>Crypto Chat</h1>
    </div>

    <!-- Login Form -->
      <input  id="room-name-input" type="text" class="fadeIn second" placeholder="Enter room name...">
      <input id="room-name-submit" type="submit" class="fadeIn fourth">

  </div>
</div>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            if (roomName != "") {
                window.location.pathname = '/chat/' + roomName + '/';
            }
            else{
                alert("Enter room name :D");
            }
        };

    </script>
